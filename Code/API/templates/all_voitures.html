<!DOCTYPE html>
<html>
<head>
    <title>Voitures</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Liste des Voitures</h1>
    <table>
        <thead>
            <tr>
                <th>Immatriculation</th>
                <th>Propulsion</th>
                <th>Nombre de Places</th>
            </tr>
        </thead>
        <tbody>
            {% for voiture in voitures %}
            <tr>
                <td>{{ voiture.immat }}</td>
                <td>{{ voiture.propulsion }}</td>
                <td>{{ voiture.nb_places }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
